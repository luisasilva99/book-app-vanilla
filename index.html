<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1>MIS LIBROS FAVORITOS</h1>
    <h3>Añadir nuevo libro</h3>
    <form id="add-book-form">
        <input type="text" id="title" placeholder="Título" required />
        <input type="text" id="writer" placeholder="Autor/a" required />
        <textarea id="book_description" placeholder="Descripción" required></textarea>
        <button type="submit">Guardar libro</button>
    </form>
    <button onclick="printBooks()">Cargar información</button>
    <section id="book-section"></section>
    <div id="edit-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Editar Libro</h3>
    <form id="edit-form">
        <input type="text" id="edit-title" placeholder="Título" required />
        <input type="text" id="edit-writer" placeholder="Autor/a" required />
        <textarea id="edit-description" placeholder="Descripción" required></textarea>
        <div class="modal-buttons">
            <button type="submit">Guardar</button>
            <button type="button" id="cancel-edit-btn">Cancelar</button>
        </div>
    </form>
  </div>
</div>
    <script src="src/services.js"></script>
</body>
</html>
